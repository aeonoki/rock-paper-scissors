<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="main">
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="img/rock-emoji.png" class="move-icon">
    </button>
    
    <button onclick="
      playGame('paper');
    " class="move-button"><img src="img/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="img/scissors-emoji.png" class="move-icon">
    </button>

    <p onclick="" class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
